name: Mirror to nax-tech

on:
  push:
    branches:
      - main

jobs:
  mirror:
    if: github.repository_owner == 'nax-platform'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source repository
      uses: actions/checkout@v3

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Mirror to target repository
      env:
        NAX_TECH_PAT: ${{ secrets.NAX_TECH_PAT }}
      run: |
        git remote add target https://${NAX_TECH_PAT}@github.com/nax-tech/github-actions.git
        git push --mirror target --force
